<!DOCTYPE html>
<!--estructura base la el documento es html, head, body-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--cuando trabajadomos con JavaScript declaramos funciones (Function) que es la analogia de los metodos en POO
    en un metodo normal especificamos el retorno, en la declaracion de funciones JavaScript no se especifica un retorno
    luego de eso viene el nombre de la funcion, parentesis de apertura y cierre y se requiermos argumentos de entrada se los declara
    dentro de los () y luego llaves de apertura y cirre, si la funcion devuelve un dato, debemos usar el return dentro de la funcion
    y cada sentencia debe finalizar con ;

    function [nombre_Function](Tipo arg1, Tipo arg2,...)  {

        return;
    }

    JS infiere el tipo de dato que se maneja tanto para la entrada como para el retorno, el return es haciendo cuenta que la funcion 
    retorna un valor-->
    <script>
        function sumar(num1, num2) {
            return num1 + num2;
        }
        function sumarNumeros() {
            /*los valores obtendra por el input, dentro de js infiere como texto, por lo que debemos hacer una conversion y para eso 
            utilizamos el metodo parseInt*/
            document.getElementById('labelResultado').innerHTML = 'Resultado: ' + sumar(convertir('idNum1'), convertir('idNum2'));

        }
        function restarNumeros() {
            /*los valores obtendra por el input, dentro de js infiere como texto, por lo que debemos hacer una conversion y para eso 
            utilizamos el metodo parseInt*/
            document.getElementById('labelResultado').innerHTML = 'Resultado: ' + resta(convertir('idNum1'), convertir('idNum2'));

        }
        function multiplicarNumeros() {
            /*los valores obtendra por el input, dentro de js infiere como texto, por lo que debemos hacer una conversion y para eso 
            utilizamos el metodo parseInt*/
            document.getElementById('labelResultado').innerHTML = 'Resultado: ' + multiplicacion(convertir('idNum1'), convertir('idNum2'));

        }
        function dividirNumeros() {
            /*los valores obtendra por el input, dentro de js infiere como texto, por lo que debemos hacer una conversion y para eso 
            utilizamos el metodo parseInt*/
            document.getElementById('labelResultado').innerHTML = 'Resultado: ' + division(convertir('idNum1'), convertir('idNum2'));
        }


        function convertir(idCampo) {
            return parseInt(document.getElementById(idCampo).value);
        }


        function resta(num1, num2) {
            return num1 - num2;
        }
        function multiplicacion(num1, num2) {
            return num1 * num2;
        }
        function division(num1, num2) {
            if (num2 == 0) {

            }
            return num1 / num2;
        }
    </script>
</head>

<body>
    <!--estructura base del cuerpo es header, nav, section,footer, aside depende de la pagina pero no es base-->
    <header></header>
    <nav></nav>
    <section>
        <label for="idNum1">Número 1</label>
        <input id="idNum1" type="number">
        <label for="idNum2">Número 2</label>
        <input id="idNum2" type="number">
        <!-- inner es para que ponga ese texto al aplastar el boton sumar
        <button onclick="document.getElementById('labelResultado').innerHTML='Cambio Texto'">Sumar</button>
        -->
        <!--tambien se pueden cambiar los estilos de esta manera poniendo style y luego punto se puede acceder a todos los estilos-->
        <button onclick="document.getElementById('labelResultado').style.backgroundColor='red'">JS online</button>
        <button onclick="document.getElementById('labelResultado').innerHTML='prueba'">JS online 2</button>
        <!--la comilla doble y la comilla simple si son diferentes-->
        <button onclick="sumarNumeros()">Sumar</button>
        <button onclick="restarNumeros()">Restar</button>
        <button onclick="multiplicarNumeros()">Multiplicar</button>
        <button onclick="dividirNumeros()">Dividir</button>

        <label id="labelResultado" for="">Resultado: </label>

    </section>
    <footer></footer>

</body>

</html>
