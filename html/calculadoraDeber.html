<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller11_Calculadora Clase</title>
    <link rel="stylesheet" href="../css/calculadoraDeber.css">

    <script src="../js/calculadoraDeber.js"></script>
</head>

<body>
    <header class="cabecera">
        <h1><strong>Calculadora Web</strong></h1>
    </header>
    <nav></nav>
    <section>
        <div class="container"> <!--tiene un display por defecto flex-->
            <div class="calculadora">
                
                    <button onclick="opcionesNumericas(1)" class="botones">1</button>
                    <button onclick="opcionesNumericas(2)" class="botones">2</button>
                    <button onclick="opcionesNumericas(3)"  class="botones">3</button>
                    <button onclick="simbologia('+')"  class="botones">+</button>
                    <button onclick="opcionesNumericas(4)"  class="botones">4</button>
                    <button onclick="opcionesNumericas(5)"  class="botones">5</button>
                    <button onclick="opcionesNumericas(6)"  class="botones">6</button>
                    <button onclick="simbologia('-')"  class="botones">-</button>
                    <button onclick="opcionesNumericas(7)"  class="botones">7</button>
                    <button onclick="opcionesNumericas(8)"  class="botones">8</button>
                    <button onclick="opcionesNumericas(9)"  class="botones">9</button>
                    <button onclick="simbologia('*')"  class="botones">x</button>
                    <button onclick="opcionesNumericas(0)" class="ceroDosColumnas">0</button>
                    <button onclick="simbologia('=')"  class="botones">=</button>
                    <button onclick="simbologia('/')"  class="botones">/</button>
                
                <label id="labelResultado" class="pantalla"></label>

            </div>

        </div>

    </section>
    <footer></footer>
</body>

</html>
